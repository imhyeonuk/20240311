<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입 폼</title>
<link rel="stylesheet" href="../css/signup.css">
<script>
function validatePassword() {
    var password = document.getElementById("password");
    var confirm_password = document.getElementById("password-confirm");

    if(password.value !== confirm_password.value) {
        confirm_password.setCustomValidity("비밀번호가 일치하지 않습니다.");
    } else {
        confirm_password.setCustomValidity('');
    }
}

// 폼 제출 시 검증 함수를 연결합니다.
window.onload = function() {
    document.getElementById("password").onchange = validatePassword;
    document.getElementById("password-confirm").onchange = validatePassword;
};
</script>
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>
    <form action="/submit-your-signup-form" method="post" onsubmit="return validatePassword();">
        <div class="input-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="password-confirm">비밀번호 확인</label>
            <input type="password" id="password-confirm" name="password-confirm" required>
        </div>
        <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <button type="submit" class="signup-button">회원가입 버튼</button>
        </div>
        <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </form>
</div>

</body>
</html>
